<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Panel</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    nav {
      width: 180px;
      background: #111;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    nav button {
      background: #333;
      border: none;
      color: white;
      padding: 12px 20px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav button:hover, nav button.active {
      background: #e74c3c;
    }
    main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h1 {
      margin-top: 0;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    button.delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 3px;
      transition: background 0.3s;
    }
    button.delete-btn:hover {
      background: #c0392b;
    }
    input, button[type="submit"] {
      padding: 6px;
      margin-right: 10px;
      border-radius: 3px;
      border: 1px solid #555;
      background: #333;
      color: white;
    }
    #chat-count {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <button id="btn-users" class="active">Users</button>
    <button id="btn-groups">Groups</button>
    <button id="btn-online">Online</button>
  </nav>
  <main>
    <h1>Admin Panel</h1>

    <section id="section-users" class="active">
      <h2>Users</h2>
      <table id="users-table">
        <thead>
          <tr><th>ID</th><th>Username</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="chat-count">Loading chat count...</p>
    </section>

    <section id="section-groups">
      <h2>Groups</h2>
      <table id="groups-table">
        <thead>
          <tr><th>ID</th><th>Group Name</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="section-online">
      <h2>Online Users Between Dates</h2>
      <form id="online-form">
        <label>Start date: <input type="date" id="start-date" required></label>
        <label>End date: <input type="date" id="end-date" required></label>
      </form>
      <p id="online-count"></p>
      <table id="online-users-table" style="margin-top: 10px; width: 100%; border-collapse: collapse; display: none;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Last Active</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="/static/js/admin.js">
  </script>
</body>
</html>

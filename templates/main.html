<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUChat</title>
    <!-- Подключение основных стилей CSS -->
    <link rel="stylesheet" href="main.css"/>
    <!-- Добавление Material UI иконок -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Основной контейнер чата -->
    <div class="container">
        <!-- Левая боковая панель (сайдбар) с контактами -->
        <div class="sidebar"> 
            <!-- Блок поиска с кнопкой меню и кнопкой поиска -->
            <div class="search">
                <!-- Кнопка для открытия/закрытия бокового меню -->
                <button class="menu-btn"><ion-icon name="menu-outline"></ion-icon></button>
                <!-- Поле ввода для поиска контактов с поиск-иконкой внутри -->
                <div class="search-input-wrapper">
                    <i class="material-icons search-icon">search</i>
                    <input type="text" class="search-contact" placeholder= "Search here...">
                </div>
            </div>
            
            <!-- Список контактов -->
            <div class="contacts-list">
                <!-- Контакт с активным статусом (выделен как текущий чат) -->
                <div class="contact active">
                    <div class="contact-avatar">
                        <img src="grib.png" alt="Alym">
                    </div>
                    <div class="contact-info">
                        <h3>Alym</h3>
                        <p>Last message...</p>
                    </div>
                    <!-- Индикатор онлайн-статуса (зеленый кружок) -->
                    <div class="contact-status online"></div>
                </div>
                
                <!-- Контакт offline (серый индикатор статуса) -->
                <div class="contact">
                    <div class="contact-avatar">
                        <img src="ananas.png" alt="Akbar">
                    </div>
                    <div class="contact-info">
                        <h3>Akbar</h3>
                        <p>Last message...</p>
                    </div>
                    <div class="contact-status"></div>
                </div>
                
                <!-- Контакт online (зеленый индикатор статуса) -->
                <div class="contact">
                    <div class="contact-avatar">
                        <img src="avatar1195.jpg" alt="Talant">
                    </div>
                    <div class="contact-info">
                        <h3>Talant</h3>
                        <p>Last message...</p>
                    </div>
                    <div class="contact-status online"></div>
                </div>
                
                <!-- Контакт offline (серый индикатор статуса) -->
                <div class="contact">
                    <div class="contact-avatar">
                        <img src="avatar2272.jpg" alt="Ishak">
                    </div>
                    <div class="contact-info">
                        <h3>Ishak</h3>
                        <p>Last message...</p>
                    </div>
                    <div class="contact-status"></div>
                </div>
                
                <!-- Контакт online (зеленый индикатор статуса) -->
                <div class="contact">
                    <div class="contact-avatar">
                        <img src="image (1).png" alt="Daniyar">
                    </div>
                    <div class="contact-info">
                        <h3>Daniyar</h3>
                        <p>Last message...</p>
                    </div>
                    <div class="contact-status online"></div>
                </div>
            </div>
        </div>
        
        <!-- Основная область чата -->
        <div class="chat-area">
            <!-- Шапка чата с информацией о текущем контакте -->
            <div class="chat-header">
                <div class="current-contact">
                    <div class="contact-avatar">
                        <img src="avatar.png" alt="Alym">
                    </div>
                    <div class="contact-info">
                        <h3>Alym</h3>
                        <p>Online</p>
                    </div>
                </div>
                <!-- Кнопки действий в чате (меню опций) -->
                <div class="chat-actions">
                    <button><ion-icon name="ellipsis-vertical"></ion-icon></button>
                </div>
            </div>
            
            <!-- Область сообщений (здесь будут отображаться сообщения) -->
            <div class="messages">
                <!-- Сообщения будут добавлены динамически с помощью JavaScript -->
            </div>
            
            <!-- Поле ввода сообщений с кнопками -->
            <div class="message-input">
                <!-- Кнопка для прикрепления изображений к сообщению -->
                <button><ion-icon name="images-outline"></ion-icon></button>
                
                <!-- Обертка для поля ввода и кнопки эмодзи (позволяет правильно выровнять) -->
                <div class="input-wrapper">
                    <!-- Поле для ввода текста сообщения -->
                    <input id="test" type="text" class="chat-input" required placeholder="Enter message...">
                    <!-- Кнопка выбора эмодзи (позиционирована внутри поля ввода) -->
                    <button type="button" class="emoji-button"><ion-icon name="happy-outline" class="emoji-icon"></ion-icon></button>
                </div>
                
                <!-- Кнопка отправки сообщения -->
                <button type="submit" class="send-button"><ion-icon name="send-outline"></ion-icon></button>
            </div>
        </div>
    </div>
    
    <!-- Подключение JavaScript для функциональности чата -->
    <script src="main.js"></script>
    <!-- Подключение библиотеки иконок Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
